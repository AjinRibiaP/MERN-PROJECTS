<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid black;
            display: grid;
            grid-template-areas:
                "header header header"
                "image content content"
                "image content content"
                "footer footer footer";
            grid-template-rows: auto;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        .header {
            grid-area: header;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid black;
        }
        .footer {
            grid-area: footer;
            padding: 10px;
            border-top: 1px solid black;
            text-align: center;
        }
        .image1 {
            grid-area: image1;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image2 {
            grid-area: image2;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content1, .content2, .content3 {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">HEADER</div>
    <div class="image1">IMAGE</div>
    <div class="content1">CONTENT</div>
    <div class="content2">CONTENT</div>
    <div class="image2">IMAGE</div>
    <div class="content3">CONTENT</div>
    <div class="footer">FOOTER</div>
</div>

</body>
</html>
