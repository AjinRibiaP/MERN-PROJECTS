<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: col;
  animation-duration: 4s;
}

@keyframes col {
  from {
    background-color: red;
}
  to {
    background-color: yellow;
}
}
</style>
</head>
<body>


<div></div>


</body>
</html>
