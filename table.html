<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>
</head>
<body>
    <table border="2px" style="border-collapse:collapse; border-color:black; border-spacing:5px; ">
        <tr bgcolor="red" >
            <th style="padding:5px;"> S.no </th>
            <th style="padding:5px;"> Name </th>
            <th style="padding:5px;"> dob </th>
            <th style="padding:5px;"> dept </th>
        </tr>

        <tr bgcolor="blue">
            <td style="padding:5px;"> 1 </td>
            <td style="padding:5px;"> abc </td>
            <td style="padding:5px;"> 1996 </td>
            <td style="padding:5px;"> ECE </td>

        </tr>
        <tr bgcolor="blue">
            <td style="padding:5px;"> 2 </td>
            <td style="padding:5px;"> xyz </td>
            <td style="padding:5px;"> 1996 </td>
            <td style="padding:5px;"> CSE </td>

        </tr>


    </table>




    <table border="2px" style="height:4cm; width:5cm">

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>>
        <tr>
            <td colspan="2">7</td>
        </tr>>


    </table>
</body>
</html>
